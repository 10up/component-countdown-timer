<!doctype html>
<html>
	<head>
		<title>10up Component Library | Countdown Timer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<time class="countdown-timer" datetime="2019-11-26T00:00:00-05:00">
			2019-11-26T00:00:00-05:00
		</time>
		<script src="../dist/countdown-timer.js"></script>
		<script>
			let countdownTimer = new TenUp.CountdownTimer( '.countdown-timer', {
				onCreate: function() {
					console.log( 'onCreate callback' );
				},

				onTick: function( instance ) {
					console.log( 'onTick callback', instance );
				}
			} );
		</script>
	</body>
</html>
