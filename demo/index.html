<!doctype html>
<html>
	<head>
		<title>10up Component Library | Countdown Timer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../dist/countdown-timer.css" rel="stylesheet">
	</head>
	<body>
		<time class="countdown-timer" datetime="2046-01-01T00:00:00Z"></time>
		<script src="../dist/countdown-timer.js"></script>
		<script>
			let countdownTimer = new TenUp.CountdownTimer( '.countdown-timer', {
				onCreate: function() {
					console.log( 'onCreate callback' );
				},

				onTick: function() {
					console.log( 'onTick callback' );
				}
			} );
		</script>
	</body>
</html>
